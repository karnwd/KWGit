apiVersion: apps/v1
kind: Deployment
metadata:
  name: kwgit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kwgit
  template:
    metadata:
      labels:
        app: kwgit
    spec:
      containers:
        - name: kwgit-server
          image: ghcr.io/karnwd/kwgit
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: karnw-service
  labels:
    app: karnw-service
spec:
  selector:
    app: kwgit
  ports:
    - name: web-port
      protocol: TCP
      port: 8081
      targetPort: 80
  type: ClusterIP